<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kaja Bogaczewicz">
    <meta name="description" content="Estimote website">
    <meta name="keywords" content="Estimote, Beacons, FAQ">

    <title>Estimote</title>

    <link rel="shortcut icon" href="images/favicon/favicon.jpg" type="image/x-icon">
    <!--<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="svg_color_mask">
        <img src="images/svg_pictures/beacons.svg" alt="beacons set" class="beacons">
        <img src="images/svg_pictures/dot.svg" alt="loading dot" class="dot dot_1">
        <img src="images/svg_pictures/dot.svg" alt="loading dot" class="dot dot_2">
        <img src="images/svg_pictures/dot.svg" alt="loading dot" class="dot dot_3">

        <div class="complete_mobile">
            <img src="images/svg_pictures/mobile_pocket.svg" alt="mobile in pocket" class="pocket">
            <img src="images/svg_pictures/mobile_shoe.svg" alt="mobile screen icon" class="mobile_shoe">
        </div>

        <img src="images/svg_pictures/dot.svg" alt="loading dot" class="dot dot_4">
        <img src="images/svg_pictures/dot.svg" alt="loading dot" class="dot dot_5">
        <img src="images/svg_pictures/dot.svg" alt="loading dot" class="dot dot_6">

        <div class="complete_cloud">
            <img src="images/svg_pictures/cloud.svg" alt="cloud" class="cloud">
            <img src="images/svg_pictures/cloud_shoe.svg" alt="shoe in cloud" class="cloud_shoe">
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>

</html>
